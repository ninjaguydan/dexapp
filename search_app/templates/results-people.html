{% load static %}
{% for person in people %}
<a href="/profile/{{person.id}}">
    <div class="card">
        <img src="{% static '' %}img/default-profiles/{{person.default_img}}.png" alt="profile pic" class="{{person.bg_color}} user-img">
        <h6>{{person.username}}</h6>
    </div>
</a>
{% endfor %}
