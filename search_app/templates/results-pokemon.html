{% for p in page.object_list %}
<a href="/{{p.id}}">
    <div class="card">
        <img src="{{p.art_url}}" alt="{{p.name}}'s art">
        <h6>{{p.name|title}}</h6>
    </div>
</a>
{% endfor %}

<ul class="navi">
    {% if page.has_previous %}
    <li><a href="/search/?q={{ query }}&page={{ page.previous_page_number }}">Previous</a></li>
    {% endif %}
    {% if page.has_next %}
    <li><a href="/search/?q={{ query }}&page={{ page.next_page_number }}">Next</a></li>
    {% endif %}
</ul>
